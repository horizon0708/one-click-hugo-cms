{{ define "main" }}

<div class="ph2 bg-off-white">
    <div class="center mw7 pv3">
        <div>
            {{ .Content }}
            
        <div>
            {{ range (where .Site.RegularPages "Section" "projects")}}
                {{ partial "project-card" (dict "title" .Params.title "images" .Params.images "description" .Params.description "type" .Params.type) }}
            {{ end }} 
        </div>
    </div>
</div>

{{ end }}
